<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="weather.css">
  <title>Weather Homework</title>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script type="text/javascript" src="./weather.js"></script>

</head>
<body>
  <header class="container-fluid text-center text-white bg-dark p-2">
    <h1>Weather Dashboard</h1>
  </header>
  <div class="container-fluid">
    <div class="row">
      <aside class="col-lg-3">
        <h5 class="mt-1">Search for a City:</h5>
        <div class="form-inline form-group">
          <input class="form-control" type="text" id="city" />
          <button class="btn btn-primary" id="citySumbit"> <i class="fa fa-search"></i> </button>
        </div>
      </aside>
      <div class="col-9">
        <ul id="history">
          
        </ul>
      </div>
    </div>
  </div>
  <div class='container' style="color: white">
    <div class="row justify-content-center">
      <h1 id = 'cityName'></h1>
    </div>
    <div class="row justify-content-center" id="weatherResult"></div>
  </div>
</body>
</html>
